<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bodyLogin">
	<header>
		<h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
		<nav>
			<ul>
				<li><a href="index.html#portfolio">projets</a></li>
				<li><a href="index.html#contact">contact</a></li>
				<li id="loginActive">login</li>
				<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
			</ul>
		</nav>
	</header>
	<main class="mainLogin">
		<section id="login">
			<h2>Log In</h2>
			<p class="incorrect">Utilisateur/Mot de passe ne sont pas correctes</p>
			<break></break>
			<form id="formLogin" action="#" method="post">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="emailLogin">
				<label for="password">Mot de passe</label>
				<input type="password" name="password" id="password">
				<input type="submit" value="Se Connecter" id="connect">
			</form>
			<p class="passwordLost"><a href="">Mot de passe oublié</a></p>
		</section>
	</main>

	<footer class="footerLogin">
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>


	<script src="./js/login.js" defer></script>
</body>

</html>
